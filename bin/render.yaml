databases:
  - name: postgres
    ipAllowList: []
    databaseName: alpha_blog2_production
    user: malpha_blog2_production

services:
  - type: web
    name: alpha_blog2_production
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
